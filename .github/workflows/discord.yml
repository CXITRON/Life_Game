name: Discord Notification (Enhanced)

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # 1) 먼저 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) jq 설치
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 3) Discord 메시지 전송
      - name: Send enhanced Discord webhook
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          # payload에서 커밋 메시지·작성자·URL 추출
          COMMIT_MSG=$(jq -r .head_commit.message < "$GITHUB_EVENT_PATH")
          COMMIT_URL=$(jq -r .head_commit.url     < "$GITHUB_EVENT_PATH")
          COMMIT_AUTHOR=$(jq -r .head_commit.author.name < "$GITHUB_EVENT_PATH")
          BRANCH=${GITHUB_REF#refs/heads/}

          # JSON 페이로드 생성
          PAYLOAD=$(jq -n \
            --arg repo "$GITHUB_REPOSITORY" \
            --arg branch "$BRANCH" \
            --arg author "$COMMIT_AUTHOR" \
            --arg msg "$COMMIT_MSG" \
            --arg url "$COMMIT_URL" \
            '{content: "**🚀 [$repo:$branch]** $author pushed a new commit\n> $msg\n🔗 $url"}'
          )

          # Discord로 전송
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "$DISCORD_WEBHOOK_URL"
