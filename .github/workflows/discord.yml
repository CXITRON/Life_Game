name: Discord Notification via Secret

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord webhook from secret
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # (1) JSON ÌéòÏù¥Î°úÎìú Ï§ÄÎπÑ
          PAYLOAD=$(jq -n \
            --arg msg "üöÄ Ïª§Î∞ã by $GITHUB_ACTOR: $GITHUB_SHA" \
            '{content: $msg}')
          
          # (2) curlÎ°ú Webhook Ìò∏Ï∂ú
          curl -sS -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "$DISCORD_WEBHOOK_URL"
