name: Discord Notification (Enhanced)

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Send enhanced Discord webhook
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          # 이벤트 페이로드에서 정보 추출
          COMMIT_MSG=$(jq -r .head_commit.message < "$GITHUB_EVENT_PATH")
          COMMIT_URL=$(jq -r .head_commit.url     < "$GITHUB_EVENT_PATH")
          COMMIT_AUTHOR=$(jq -r .head_commit.author.name < "$GITHUB_EVENT_PATH")
          BRANCH=${GITHUB_REF#refs/heads/}

          # jq 변수 보간을 이용해 JSON 페이로드 생성
          PAYLOAD=$(jq -n \
            --arg repo "$GITHUB_REPOSITORY" \
            --arg branch "$BRANCH" \
            --arg author "$COMMIT_AUTHOR" \
            --arg msg "$COMMIT_MSG" \
            --arg url "$COMMIT_URL" \
            '{content: "**🚀 [\($repo):\($branch)]** \($author) pushed a new commit\n> \($msg)\n🔗 \($url)"}'
          )

          # Discord로 전송
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "$DISCORD_WEBHOOK_URL"
